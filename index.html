<!DOCTYPE html>      <!---20309이기준--->
<html>
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		h1 {
			padding-bottom: 5px;
			border-bottom: 3px solid rgb(75, 70, 70);
		}
		p{
			padding: 10px;
			border: 3px dotted blue;
		}
		div {
			width:200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border-style: solid;
		}
		#box1{border-width: 2px; border-color: rgb(100, 23, 0);}
		#box2{border-width: thick thin; border-top-color: blue; border-right-color: #123321;}
		#box3{border-width: thick thin thin;}
		#box4 {border-width: 10px 15px 25px 10px;}
	</style>
</head>
<body>
	<h1>박스모델</h1>
	<p>박스 모델은 실제 콘테츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),박스의 테두리(border),그리고 여러 박스 모델간의 여백인 마진(margin)등의 요소로 구성되어 있다.</p>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
